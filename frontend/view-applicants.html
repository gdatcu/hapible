<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Job Applicants</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div id="navbar-placeholder"></div>

  <div class="container mt-5">
    <h2 class="text-center mb-4">All Applicants for All Jobs</h2>
    <div id="applicantList"></div>
  </div>

  <script>
    const token = localStorage.getItem("token");
    if (!token) {
      alert("Please log in.");
      window.location.href = "login.html";
    }

    fetch("navbar.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("navbar-placeholder").innerHTML = html;
        showUserInfo();
        loadApplicants();
      });

    function showUserInfo() {
      try {
        const decoded = atob(token);
        const [userId, role] = decoded.split(":");
        fetch(`/hapible/api/users?id=${userId}`)
          .then(res => res.json())
          .then(user => {
            const userInfoEl = document.getElementById("user-info");
            if (userInfoEl) userInfoEl.textContent = `${user.name} (${role})`;
          });
      } catch (err) {
        console.error("Invalid token");
      }
    }

    function loadApplicants() {
      const params = new URLSearchParams(window.location.search);
      const jobId = params.get("job_id");
    
      const apiURL = jobId 
        ? `/hapible/api/apply?job_id=${jobId}` 
        : `/hapible/api/apply?all=true`;
    
      fetch(apiURL)
        .then(res => res.json())
        .then(apps => {
          const list = document.getElementById("applicantList");
          if (apps.length === 0) {
            list.innerHTML = `<div class="alert alert-info text-center">No applications found.</div>`;
            return;
          }
    
          list.innerHTML = apps.map(app => `
  <div class="card mb-3 shadow-sm">
    <div class="card-body">
      <h5 class="card-title">Job ID: ${app.job_id}</h5>
      <p class="card-text">Message: ${app.message}</p>
      <p class="text-muted">From User ID: ${app.user_id} | App ID: ${app.id}</p>
      <button class="btn btn-sm btn-danger" onclick="deleteApplication(${app.id})">Delete Application</button>
    </div>
  </div>
`).join("");
        });
    }

    function deleteApplication(id) {
      if (!confirm("Are you sure you want to delete this application?")) return;
    
      fetch("/hapible/api/apply", {
        method: "DELETE",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded"
        },
        body: new URLSearchParams({ id: id })
      })
      .then(res => res.json())
      .then(data => {
        alert(data.success || data.error);
        loadApplicants(); // Refresh list
      })
      .catch(err => {
        console.error(err);
        alert("Something went wrong.");
      });
    }
    

    function logout() {
      localStorage.removeItem("token");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
