<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div id="navbar-placeholder"></div>
    <div class="container mt-5">
        <div class="col-md-4 offset-md-4">
            <h2 class="text-center">Login</h2>
            <form id="loginForm" class="p-3 shadow bg-white rounded">
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" name="username" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
                <!-- ðŸ”— Register link -->
                <div class="text-center mt-3">
                    <small>Don't have an account? <a href="register.html">Register here</a></small>
                </div>
            </form>
        </div>
    </div>

    <script>
        // ðŸšª Auto-redirect if already logged in
        const existingToken = localStorage.getItem("token");
        if (existingToken) {
            window.location.href = "dashboard.html";
        }
		
		fetch("navbar-login.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("navbar-placeholder").innerHTML = html;
      });


        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            fetch('/hapible/api/auth', {
                method: 'POST',
                body: new FormData(this)
            })
            .then(response => response.json())
            .then(data => {
                if (data.token) {
                    localStorage.setItem('token', data.token);
                    window.location.href = "dashboard.html";
                } else {
                    alert("Login failed!");
                }
            });
        });
    </script>
</body>
</html>
