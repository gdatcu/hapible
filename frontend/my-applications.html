<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Applications</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div id="navbar-placeholder"></div>

  <div class="container mt-5">
    <h2 class="text-center mb-4">My Job Applications</h2>
    <div id="applicationList"></div>
  </div>

  <script>
    const token = localStorage.getItem("token");
    if (!token) {
      alert("Please log in.");
      window.location.href = "login.html";
    }

    fetch("navbar.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("navbar-placeholder").innerHTML = html;
        showUserInfo();
        loadApplications();
      });

    function showUserInfo() {
      try {
        const decoded = atob(token);
        const [userId, role] = decoded.split(":");
        fetch(`/hapible/api/users?id=${userId}`)
          .then(res => res.json())
          .then(user => {
            const userInfoEl = document.getElementById("user-info");
            if (userInfoEl) userInfoEl.textContent = `${user.name} (${role})`;
          });
      } catch (err) {
        console.error("Invalid token");
      }
    }

    function loadApplications() {
      const [userId] = atob(token).split(":");
      fetch(`/hapible/api/apply?user_id=${userId}`) // ðŸ”“ IDOR vulnerability
        .then(res => res.json())
        .then(applications => {
          const list = document.getElementById("applicationList");
          if (applications.length === 0) {
            list.innerHTML = `<div class="alert alert-info text-center">No applications found.</div>`;
            return;
          }

          list.innerHTML = applications.map(app => `
            <div class="card mb-3 shadow-sm">
              <div class="card-body">
                <h5 class="card-title">Applied to Job ID: ${app.job_id}</h5>
                <p class="card-text">${app.message}</p>
                <p class="text-muted">Application ID: ${app.id}</p>
              </div>
            </div>
          `).join("");
        });
    }

    function logout() {
      localStorage.removeItem("token");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
