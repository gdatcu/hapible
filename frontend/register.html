<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
	<div id="navbar-placeholder"></div>
    <div class="container mt-5">
        <div class="col-md-6 offset-md-3">
            <h2 class="text-center">Register</h2>
            <form id="registerForm" class="p-4 bg-white rounded shadow">
				<div class="mb-3">
					<label class="form-label">Full Name</label>
					<input type="text" name="name" class="form-control" required>
				</div>
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" name="username" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" name="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" required>
                </div>    
                <div class="mb-3">
                    <label class="form-label">Role</label>
                    <select name="role" class="form-control" required>
                        <option value="jobseeker">Job Seeker</option>
                        <option value="employer">Employer</option>
                        <option value="admin">Admin</option> <!-- üîì Vulnerable -->
                    </select>
                </div>
                <!-- ‚úÖ Company field (shown only if Employer is selected) -->
        <div class="mb-3 d-none" id="companyField">
            <label class="form-label">Company Name</label>
            <input type="text" name="company_name" id="company_name" class="form-control">
          </div>
                <button type="submit" class="btn btn-primary w-100">Register</button>
                <!-- üîó Login link -->
                <div class="text-center mt-3">
                    <small>Already have an account? <a href="login.html">Log in here</a></small>
                </div>
            </form>
        </div>
    </div>

    <script>
        // üö™ Auto-redirect if already logged in
        const token = localStorage.getItem("token");
        if (token) {
            window.location.href = "dashboard.html";
        }
 // Toggle company name field if "Employer" is selected
        document.querySelector('select[name="role"]').addEventListener('change', function () {
            const isEmployer = this.value === 'employer';
            document.getElementById('companyField').classList.toggle('d-none', !isEmployer);
          });
          
		
		fetch("navbar-login.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("navbar-placeholder").innerHTML = html;
      });

        document.getElementById("registerForm").addEventListener("submit", function(event) {
            event.preventDefault();
            fetch('/hapible/api/register', {
                method: 'POST',
                body: new FormData(this)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert("‚úÖ Registered! Please log in.");
                    window.location.href = "login.html";
                } else {
                    alert("‚ùå Failed to register.");
                }
            });
        });
    </script>
</body>
</html>
