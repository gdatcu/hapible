<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
   <!-- üîÅ Load navbar -->
    <div id="navbar-placeholder"></div>


    <div class="container mt-5">
        <h2 class="text-center">Job Listings</h2>
        <div id="jobs" class="mt-3"></div>
    </div>

    <script>
        fetch('/../hapible/api/jobs')
        .then(response => response.json())
        .then(jobs => {
            document.getElementById('jobs').innerHTML = jobs.map(job => `
                <div class="card mb-3 shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">${job.title}</h5>
                        <p class="card-text">${job.description}</p>
                    </div>
                </div>
            `).join('');
        });
		
    // Load navbar
    fetch("navbar.html")
    .then(res => res.text())
    .then(html => {
        document.getElementById("navbar-placeholder").innerHTML = html;
        showUserInfo();
    });

function showUserInfo() {
    const token = localStorage.getItem("token");
    if (!token) return;

    try {
        const decoded = atob(token); // Example: "1:admin"
        const [userId, role] = decoded.split(":");

        // üîÅ Fetch user by ID
        fetch(`/hapible/api/users?id=${userId}`)
            .then(res => res.json())
            .then(user => {
                const name = user.name;
                const userInfoEl = document.getElementById("user-info");
                if (userInfoEl) {
                    userInfoEl.textContent = `${name} (${role})`;
                }
            });
    } catch (err) {
        console.error("‚ùå Invalid token:", err);
    }
}

function logout() {
    localStorage.removeItem("token");
    alert("Logged out.");
    window.location.href = "login.html";
}

    </script>
</body>
</html>
